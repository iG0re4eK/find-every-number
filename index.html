<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <title>Find every number</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/site.webmanifest" />
  </head>
  <body>
    <div class="game-container">
      <div class="panel">
        <div class="timer" id="timer">00:00</div>
        <div class="counter">
          <div id="rightNumbers"></div>
          /
          <div id="countNumbers"></div>
        </div>
      </div>

      <div class="game" id="game"></div>
      <div class="panel">
        <select name="gridSize" id="gridSize" class="custom-select">
          <option value="3">3x3</option>
          <option value="4">4x4</option>
          <option value="5" selected>5x5</option>
          <option value="6">6x6</option>
          <option value="7">7x7</option>
          <option value="8">8x8</option>
          <option value="9">9x9</option>
          <option value="10">10x10</option>
        </select>
        <button class="reset-btn" id="resetBtn">
          <img src="./img/icons8-restart-100.png" alt="restart" />
        </button>
      </div>
    </div>

    <div class="game-score">
      <h2>Игра окончена!</h2>
      <div class="info-container">
        <div class="row">
          <div class="text">Количество чисел:</div>
          <div class="info" id="countNumber">25</div>
        </div>
        <div class="row">
          <div class="text">Время:</div>
          <div class="info" id="countTime">00:00</div>
        </div>
        <div class="row">
          <div class="text">Среднее время размышления:</div>
          <div class="info" id="countAverageTime">00:00</div>
        </div>
        <div class="row">
          <div class="text">Минимальное время размышления:</div>
          <div class="info" id="countMinTime">00:00</div>
        </div>
        <div class="row">
          <div class="text">Максимальное время размышления:</div>
          <div class="info" id="countMaxTime">00:00</div>
        </div>
      </div>

      <button id="restartGameBtn">Начать заново</button>
    </div>

    <div class="shadow"></div>

    <script src="./main.js"></script>
  </body>
</html>
